<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="price.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="panel">
        <div class="price-point">
            <img src="icons\icon1.png" alt="" class="img-price">
            <h2 class="price-header">Lazy</h2>
            <ul class="price-features">
                <li class="price-features-items">Custom Domain</li>
                <li class="price-features-items">45 mins naps</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign Up</a>
        </div>

        <div class="price-point">
            <img src="icons\icon2.png" alt="" class="img-price">
            <h2 class="price-header">Standard</h2>
            <ul class="price-features">
                <li class="price-features-items">HTML/CSS/JavaScript</li>
                <li class="price-features-items">24/7 Access</li>
            </ul>
            <span class="pricing-price">$75</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="price-point">
            <img src="icons\icon3.png" alt="" class="img-price">
            <h2 class="price-header">Captain</h2>
            <ul class="price-features">
                <li class="price-features-items">Full Attention</li>
                <li class="price-features-items">Extra Shit</li>
            </ul>
            <span class="pricing-price">$300</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>
    </div>
    
</body>
</html>
